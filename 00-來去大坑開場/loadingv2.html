<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }

        .page-Loading {
          
           /* background-image: url(./情人橋-1.jpg);
            opacity: 0.7;
            background-size:cover;
            background-color: #843666;*/
            position: fixed;
            height: 100%;
            width: 100%;
            left: 0;
            top: 0;
            transition: 10s;
        }

        .page-Loading.complete {
          opacity: 0;  
          transition: 10s;
            }

        .page-Loading .progress {
            position: absolute;
            left: 50%;
            top: 52.5%;
            transform: translate(-50%, -50%);
            color: #48E0B3;
            font-size: 30px;
            font-family: 微軟正黑體;
        }

        .page-Loading .loadbar {
            /* width: 400px; */
            /* height: 32px; */
            background-color: #fff;
            position: absolute;
            /* left: 50%; */
           /* top: 47.5%;*/
           /* top: 58%; */
            transform: translate(-50%, -50%);
            border-radius: 5px;
            overflow: hidden;
        }
.pic{
   
    position: absolute;
            left: 1%;
            top: 42%;
}
.pic1 {
    position: absolute;
    opacity: 0;
            left: 48%;
            top: 45%;
            -webkit-transition: opacity 2s ease-in-out;
  -moz-transition: opacity 2s ease-in-out;
  -o-transition: opacity 2s ease-in-out;
  transition: opacity 2s ease-in-out;
}
.pic2 {
    position: absolute;
    opacity: 0;
            left: 70%;
            top: 32%;
            -webkit-transition: opacity 3s ease-in-out;
  -moz-transition: opacity 3s ease-in-out;
  -o-transition: opacity 3s ease-in-out;
  transition: opacity 3s ease-in-out;
}
.pic2.complete {
    opacity: 1;
}
.pic1.complete {
    opacity: 1;
}
        .page-Loading .loadbar .loading {
            max-width: 380px;
            height: 70%;
            background-color: #DB8A48;
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="page-Loading">
        <div class="pic"><img src="./走gif去背.gif" alt="" ></div>
        <div class="pic1"><img src="./趣大坑.png" alt=""></div>
        <div class="pic2"><img src="./牌帶你入坑原木.png" alt=""></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
